service: express-lambda-private-api
frameworkVersion: '>=1.0.0 <2.0.0'
configValidationMode: error
provider:
  name: aws
  runtime: nodejs12.x
  stage: ${env:API_STAGE}
  region: ${env:REGION}
  deploymentBucket:
    name: ${env:DEPLOYMENT_BUCKET}
  role: ${env:LAMBDA_IAM_ROLE}
  apiGateway:
    description: Private API for the Express Lambda test/example application
  endpointType: PRIVATE
  vpcEndpointIds:
    - ${env:VPC_ENDPOINT_ID}
  resourcePolicy:
    - Effect: Allow
      Principal: '*'
      Action: execute-api:Invoke
      Resource:
        - execute-api:/*
    - Effect: Deny
      Principal: '*'
      Action: execute-api:Invoke
      Resource:
        - execute-api:/*
      Condition:
          StringNotEquals:
              'aws:SourceVpce': ${env:VPC_ENDPOINT_ID}
functions:
 server:
   description: Test and example of an Express Lambda application with a private API
   handler: src/index.server
   events:
     - http:
         path: test
         method: get
         cors: true