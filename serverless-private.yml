service: express-lambda-private-api
frameworkVersion: '>=1.0.0 <2.0.0'
configValidationMode: error
provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: us-west-2
  deploymentBucket:
    name: qa-jenkins-release
  role: arn:aws:iam::651958565740:role/lambda-qa
  endpointType: PRIVATE
  vpcEndpointIds:
    - vpce-00119c561c540e2be
  resourcePolicy:
    - Effect: Allow
      Principal: '*'
      Action: execute-api:Invoke
      Resource:
        - execute-api:/*
    - Effect: Deny
      Principal: '*'
      Action: execute-api:Invoke
      Resource:
        - execute-api:/*
      Condition:
          StringNotEquals:
              'aws:SourceVpce': vpce-00119c561c540e2be
functions:
 server:
   description: Test and example of an Express Lambda application with a private API
   handler: src/index.server
   events:
     - http:
         path: test
         method: get
         cors: true